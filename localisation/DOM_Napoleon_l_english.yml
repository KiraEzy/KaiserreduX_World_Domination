  NAP_great_game:0 "The French Empire"
  kxOther.1.desc:0 "After the brilliant conquests of Napoleonic France, the Low Countries now lie subdued under our banner. Holland, with its rich mercantile legacy and fiercely independent spirit, has been brought to heel by our mighty armies. Yet as the smoke of battle clears, the question of its future remains. Will we integrate Holland fully into our imperial domain—annexing its lands, incorporating its resources, and assimilating its proud people into the heart of our empire? Or shall we allow it a measure of self-governance, re-establishing the Kingdom of Holland as a loyal, semi-autonomous vassal state that still upholds its ancient traditions, ensuring a buffer against future unrest?"

  kxOther.2.desc:0 "After our sweeping conquests, the proud lands of Belgium now lie under Napoleonic control. Once a mosaic of city-states and thriving industrial centers, Belgium has a rich heritage and formidable economic potential. As our armies secure its borders, you must decide its future in our ever-expanding Empire."

