CAN_new_game_desc:0 "The decision category allow you to annex, integrate and form new colonies and dominions.\n\nIntegration Decision: These decision will transfer the ownership of the highlighted states to you and add core of the state to you. Therefore they will be available under following circumstances:\n- Formed the §YImperial Federation§! or the §0Arch-Imperial Empire of the Supreme Rulership of the Monarch of Great Britain and all it's Territories§!\n- You or your puppet owns all the highlighted states\n- You do not own one of the highlighted states or you do not have core on one of the highlighted states\n\nEstablishing Puppet Decision: These decision will form custom formables once the following conditions are met:\n- You or your puppet owns all the highlighted states\n- You do not have core on all of the highlighted states, as your core would not be transferred to the formed country, if you already have core on all of the highlighted states, it don't works so it is not available.\n\nAnnex decision: On top of the condition on the decision hover description, you also need to form the §YImperial Federation§! or the §0A-IEotSRotMoGBaaiT§!(short form of the formable mentioned above).",

