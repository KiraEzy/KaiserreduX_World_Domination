kxwd_mlt.48.t:0 "Malta Proposes Purchase of Sicily"
kxwd_mlt.48.d:0 "Malta has proposed a purchase of Sicily. They believes that this would be a wise investment, as Sicily is a strategic location, and would allow the Order to expand its influence into the Mediterranean. Malta has also proposed that the Order of St. John should take over the administration of Sicily."
kxwd_mlt.48.a:0 "Good Buisness"
kxwd_mlt.48.b:0 "Over Our Dead Body!"

kxwd_mlt.49.t:0 "Two Sicilies Agrees"
kxwd_mlt.49.d:0 "Two Sicilies has agreed to sell Sicily to us. We will now take over the administration of Sicily."
kxwd_mlt.49.a:0 "Good Buisness"

kxwd_mlt.50.t:0 "Two Sicilies Refuses"
kxwd_mlt.50.d:0 "Two Sicilies has refused to sell Sicily to us. We will now have to force them to submit."
kxwd_mlt.50.a:0 "This means war"
