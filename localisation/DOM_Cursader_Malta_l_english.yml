mlt.31.c:0 "We need to go even further and call on all"


MLTWD_Call_the_pope:0 "Call on All Orders and the Pope"
MLTWD_Call_the_pope_desc:0 "A new crusader era has come, and it is under the wings of our own saint order of John"
MLTWD_harken_to_peoples_crusade:0 "A Call to Arms Louder than Peter the Hermit's"
MLTWD_harken_to_peoples_crusade_desc:0 "During the First Crusade, perhaps no one was better at recruiting Catholics to take the Cross then Peter the Hermit. While Peter's so-called People's Crusade was an unorganized rabble that caused mass devastation and committed horrible atrocities, his ability to even win such an army with nothing more than his words is something admirable. Taking from this legacy, the Grandmaster and the leaders of other Orders we have already won over, shall begin a similar speaking campaign, aiming to get as many people to join our Crusade as possible. To make this even easier, a new Order, the Military Order of Blessed Urban II shall be created. This new Order shall act as a new 'mass Order,' where anyone of any rank can join, and take up Arms to reclaim Jerusalem. This new Order shall no doubt win many a person to our side, allowing our numbers to grow ever larger as we prepare to reclaim the Holy Land."

MLTWD_honor_our_lady_of_philermos:0 "Honor Our Lady of Philermos"
MLTWD_honor_our_lady_of_philermos_desc:0 "Our Lady of Philermos is one of many titles given to Our Lady, the Blessed Mother of Christ, the Virgin Mary. Taken from a Byzantine icon originating in Crete, the Order has long held the Icon as its patroness. While the history of the Icon itself is long and storied, it eventually ended up in the hands of the Russian Tsars. Following the various Russian revolutions, the Icon, along with a relic of the True Cross and the hand of St. John the Baptist was returned by the Kerensky government to the Knights of Malta, as an act of goodwill between our two nations. While the Icon and other relics have remained venerated and protected since their return, a new sense of reverence has fallen over the Order regarding these relics. With the Order reconnecting to its Crusader roots, the Knights have begun to honor their patroness with a new found vigor. To encourage this, the Grandmaster has ordered that replicas of the ancient Icon are to be hung in every church that falls under the Knights' protection. By this act, we can honor Our Lady, and perhaps in return, she will honor us before her son."

MLTWD_seize_rhodes:0 "Reclaim Rhodes and Take Cyprus"
MLTWD_seize_rhodes_desc:0 "We need operational bases for the tenth crusade and we also know which bases we need. We have to take our old fortress of rhodes and the dodecanese islands back. And we could and should take the island of cyprus"

MLTWD_buy_sicily:0 "Buy Sicily"
MLTWD_buy_sicily_desc:0 "The Neapolitans treat sicily as their burden and so we should try to negotiate to buy their burden for ourselves. but we will not treat it as a burden"

MLTWD_make_blessed_gerard_proud:0 "Make Blessed Gerard Proud"
MLTWD_make_blessed_gerard_proud_desc:0 "Blessed Gerard, by all accounts, was a holy man. A lay member of the Order of St. Benedict, Bl. Gerard founded the Order of St. John as the various hospitals under his care around the Holy Land grew too large for a single Abbey to manage them all. From these humble origins, the Order would grow, eventually being militarized by our second Grandmaster, Raymond du Puy. Even though it has been almost a thousand years, and though the Order has many more functions than simply running hospitals, we have never forgotten our origins, nor our founder. Thus, in a way to honor our saintly founder and fulfill his mission while also preparing to reclaim Jerusalem, the Grandmaster has authorized the creation of an extensive welfare system throughout our held lands. Be it providing medical care free of charge or providing food or shelter to the hungry and homeless, the Order of St. John shall provide these services. If these acts also happen to win us new fighters for the Order, then everyone wins."

MLTWD_tuitio_fide:0 "Tuitio Fide"
MLTWD_tuitio_fide_desc:0 "Tuitio Fide or Defense of the Faith, is the second part of the motto of the Order of St. John. While we still care for our people and strive to build up their welfare, defending the Faith must become the most vital aspect of our Knightly Order. With us declaring that only the Knights Hospitaller are worthy of the Crusade for Jerusalem, many Catholics have begun flocking to our shores, desperate to win glory for themselves. However, many of these so-called Catholics, hold dangerous heresies in their hearts. To ensure that the reclaimed Holy Land does not fall to internal corruption, heresy shall be rooted out of the Order, and even Malta itself. Only then, when a truly Catholic Order stands, can a truly Catholic Holy Land rise."

MLTWD_purchase_ships:0 "Purchase Ships and Equipment"
MLTWD_purchase_ships_desc:0 "We need more weapons ships and equipment to conquer the islamic beast of the ottoman empire and there are many christians who will sell us those things for pretty cheap if they truly believe in god"

MLTWD_an_army_worth_of_god:0 "An Army Worth of God"
MLTWD_an_army_worth_of_god_desc:0 "Our army needs to be truly worthy of gods actions and sacrifices. We need to make sure to instill that into our soldiers"

MLTWD_deus_vult:0 "Deus Vult"
MLTWD_deus_vult_desc:0 "All preparations are nearing completion, and the time is fast approaching for us to march against the Turks. The churches are packed to the brim, crime due to poverty is at an all time low, and the Knights never had more recruits. Soon now, very soon, the order will come down from the Grandmaster, and the Knights Hospitaller shall mobilize and strike for the Holy Land. While it will no doubt be a long and bloody conflict, God wills our progress, and with God on our side, who can stand against us?"

MLTWD_reclaim_latin_empire:0 "Reclaim the Latin Empire"
MLTWD_reclaim_latin_empire_desc:0 "The Latin empire was created after the fourth crusade. It was the noble attempt to bring christianity into the greek orthodox lands like thrace, constantinopol and athens. We should retake greece and restore the latin empire"

MLTWD_destroy_albania:0 "Destroy Albania"
MLTWD_destroy_albania_desc:0 "Albania is a vile country full of enemies of our true faith. We should destroy it"

MLTWD_rebuilding_the_holy_land:0 "Rebuilding the Holy Land"
MLTWD_rebuilding_the_holy_land_desc:0 "Now that we have integrated the holy land we need to rebuild it after the war"

MLTWD_establish_guild_economy:0 "Establish a Guild Economy"
MLTWD_establish_guild_economy_desc:0 "A guild economy is the only truly christian type of economy so we should strive to esthablish it in our lands"

MLTWD_into_mittelafrika:0 "Into Mittelafrika"
MLTWD_into_mittelafrika_desc:0 "Our conquest of africa shall continue through the middle africa region"

MLTWD_last_part_of_africa:0 "The Last Part of Africa"
MLTWD_last_part_of_africa_desc:0 "The south is the last region of africa we havent conquered so we should get on it"

MLTWD_renew_the_crusades:0 "Renew the Crusades"
MLTWD_renew_the_crusades_desc:0 "With missionaries coordinated, economy greater than ever and armies rallied we can begin the crusades to conquer the world and then the efforts to christianize it. Deus Vult!"

MLTWD_to_the_balkans:0 "To the Balkans"
MLTWD_to_the_balkans_desc:0 "The balkans are hotspot of war and crime and we are the only ones who can stop that and so we should"

MLTWD_reconqour_former_austria:0 "Reconquer Former Austrian Empire"
MLTWD_reconqour_former_austria_desc:0 "Austrian empire was once the greatest germanic empire until it fell of. Let us conquer it and then bring it to new glory"

MLTWD_reinstate_the_hre:0 "Reinstate the HRE"
MLTWD_reinstate_the_hre_desc:0 "Germany is a vile nation of protestants and few christians that claims to be the greatest of all nations. We should stop this delusion"

MLTWD_asia_through_persia:0 "To Asia Through Persia"
MLTWD_asia_through_persia_desc:0 "Persia may be harsh but it is for sure not harsher than africa or the middle east. We will take persia to open a gate into asia and india"

MLTWD_slay_the_sun_and_dragon:0 "To Slay the Sun and the Dragon"
MLTWD_slay_the_sun_and_dragon_desc:0 "The sun of japan must be extinguished and the chinesse dragon put down"

MLTWD_crusade_to_india:0 "Crusade to India"
MLTWD_crusade_to_india_desc:0 "let us finaly take india into gods arms and show them his words. Let us crusade"

MLTWD_destroy_central_asia:0 "Destroy Central Asia"
MLTWD_destroy_central_asia_desc:0 "The last fortress of the turk shall burn as our armies march through it"

MLTWD_crusade_to_indochina:0 "Crusade to Indochina"
MLTWD_crusade_to_indochina_desc:0 "The last parts of asia await, crusaders forth"

MLTWD_eastern_crusade:0 "Eastern Crusade"
MLTWD_eastern_crusade_desc:0 "We must go east and finaly destroy orthodoxy and assert the roman catholic supremacy"

MLTWD_nordic_crusade:0 "Nordic Crusade"
MLTWD_nordic_crusade_desc:0 "The nords are one of the last protestan peoples on earth and the last in europe. And so we must destroy them"

MLTWD_crusade_to_africa:0 "Crusade to Africa"
MLTWD_crusade_to_africa_desc:0 "Africa must be conquered to secure our nation and to secure christianity in all of earth"

MLTWD_take_the_horn:0 "Take the Horn of Africa"
MLTWD_take_the_horn_desc:0 "The horn of africa or east africa is a very important part of earth as the controler can use it to destroy any ships leaving the mediterranean through the suez canal"

MLTWD_retake_the_italian_peninsula:0 "Retake the Italian Peninsula"
MLTWD_retake_the_italian_peninsula_desc:0 "The italian peninsula has fallen to radicalism, syndicalism, liberalism and other vile beliefs but there are still many who would see true christianity come back to the peninsula and we can help them using our armies"

MLTWD_cursade_aginst_the_heart_of_syndicalism:0 "Crusade to the Heart of Syndicalism"
MLTWD_cursade_aginst_the_heart_of_syndicalism_desc:0 "Syndicalism is a vile belief that wants to eliminate christianity and so we must stop it. So we will begin with crusading into the heart of it. And so France is our target"

MLTWD_restore_british_catholicism:0 "Restore British Catholicism"
MLTWD_restore_british_catholicism_desc:0 "For too long the british islands have been dominated by protestantism but with the help of the right people and with our armies it will no longer be so"

MLTWD_take_iberian_peninsula:0 "Take the Iberian Peninsula"
MLTWD_take_iberian_peninsula_desc:0 "We have a giant operation in mind but for it we first need to conquer iberia. Iberia although full of pious citizens and loyal priests said it wont submit to us the rightfull rulers of all christian lands"

MLTWD_sail_to_the_new_world:0 "Sail to the New World"
MLTWD_sail_to_the_new_world_desc:0 "This is nearly it. south america similarly to iberia needs to see us as their rightfull rulers and we need them to destroy the last remenants of protestantism"

MLTWD_expand_in_the_new_world:0 "Crusade to North America"
MLTWD_expand_in_the_new_world_desc:0 "To destroy the greatest stronghold of protestantism we need to crusade through north america"

MLTWD_develop_all_provinces:0 "Develop all Provinces"
MLTWD_develop_all_provinces_desc:0 "We need to develop all our provinces with infrastructure and building spaces to reinvigorate our economy. Plus this will boost our popularity with the locals"

MLTWD_establish_the_grand_missionary_council:0 "Establish the Grand Missionary Council"
MLTWD_establish_the_grand_missionary_council_desc:0 "Before we can create a truly christian world we need to spread the word of god and the best way to do that is through missionaries. But currently there are many missionaries uncoordinated around the world, preaching things that might even be wrong or worse not christian at all. So we will esthablish a council of missionaries to better coordinate them and to create the best methods to spread the word of god"

MLTWD_rebuilding_completed:0 "Rebuilding Completed"
MLTWD_rebuilding_completed_desc:0 "Now after tremendous eforts our economy is rebuilt and greater than any of our neighbours. And with this done we can begin to restart the crusader efort"


