DEHWD_Chuchills_Ascension:0 "Churchills Ascension"
DEHWD_Chuchills_Ascension_desc:0 "Churchill has been named Governor-General of india by our most gracious King Edward VII."

DEHWD_loyalty_to_king:0 "loyalty to the King"
DEHWD_loyalty_to_king_desc:0 "loyalty to the king of britain is the core thought of the Society and of Churchill."

DEHWD_prepare_expeditions:0 "Prepare for the Numerous Expeditions"
DEHWD_prepare_expeditions_desc:0 "We must prepare for the numerous expeditions and wars we have planned to secure the empire."

DEHWD_grand_rearming:0 "The Grand Rearmament"
DEHWD_grand_rearming_desc:0 "One of the core plans of Churchill for india is rapid rearmament."

DEHWD_expeditions_begin:0 "The Expeditions Begin"
DEHWD_expeditions_begin_desc:0 "Now that we are prepared we will strike our neighbours and enemies alike."

DEHWD_empires_bastion:0 "Bastion of the Empire in the East"
DEHWD_empires_bastion_desc:0 "The Raj has now become the bastion of the british empire in the eastern world."

DEHWD_save_raj:0 "To save the Raj from Sedition"
DEHWD_save_raj_desc:0 "We shall implement highly autocratic rule and do everything to stop any talks of home rule or even sedition."

DEHWD_invite_settlers:0 "Invite Settlers From the Rest of the Empire"
DEHWD_invite_settlers_desc:0 "Churchill has decided to invite settlers to the Raj."

DEHWD_civilizing_mission:0 "The Civilizing Mission"
DEHWD_civilizing_mission_desc:0 "With the settlers ariving in the Raj Churchill has started what he calls civilizing mission with the intent to promote civility, loyalty, service to the empire and elevation of the loyal to citizenry."

DEHWD_civilizing_mission_complete:0 "Civilizing Mission Complete"
DEHWD_civilizing_mission_complete:0 "Now with the loyal uplifted and disloyal destroyed the mission to civilize is complete and succesfull."

DEHWD_push_ganga_singh_out_of_politics:0 "Push Ganga Singh out of Politics"
DEHWD_push_ganga_singh_out_of_politics_desc:0 "Ganga Singh is the main opponent of Churchill, we should isolate him from allies and slowly push him out of service in politics."

DEHWD_prepare_spies:0 "Prepare the Spies"
DEHWD_prepare_spies_desc:0 "Churchill has ordered the creation of an inteligence section of the ministry of defense to safeguard and help the Raj."

DEHWD_all_for_king:0 "All for the King"
DEHWD_all_for_king_desc:0 "All for the King, the new motto of the Indian Empire Society which was greenlit by Churchill will now sound in all corners of the Raj."

DEHWD_jewel_of_the_crown:0 "The Jewel of the British Crown"
DEHWD_jewel_of_the_crown_desc:0 "With the indian empire society reforms completed India has once again become the jewel of the British crown"

DEHWD_saviour_churchill:0 "Churchill the Savior of the Raj"
DEHWD_saviour_churchill_desc:0 "Today Sir Winston Leonard Spencer Churchill was declared the Saviour of the Raj by the British Monarch"

DEHWD_a_new_age:0 "A new age for the Empire"
DEHWD_a_new_age_desc:0 "A new age of stability and loyalty come for the british empire in the east has"



