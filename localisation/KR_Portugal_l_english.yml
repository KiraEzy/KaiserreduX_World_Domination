### Ideas ###
POR_secret_police:0 "Secret Police"
POR_black_monday:0 "Black Monday"
POR_black_monday_desc:0 "Due to its mostly agrarian economy, Portugal has suffered greatly from the fallout of Black Monday."
POR_portuguese_economic_cooperation:0 "Economic Cooperation with Spain"
POR_portuguese_economic_cooperation_desc:0 "Shared ideological and economic ideas between both Portugal and Spain have led to a series of mutually beneficial trade agreements between both parties."
POR_partial_recovery:0 "Partial Recovery"
POR_partial_recovery_desc:0 "Despite the worst of Black Monday's after effects passing, Portugal's economy continues to suffer."
POR_austerity:0 "Christian Austerity"
POR_austerity_desc:0 "A series of mildly unpopular measures have been taken by the government to finally rid Portugal of its recession and make preparations for war. While the people wish to purchase luxury goods, there is a sense of understanding of the true dangers faced by Portugal, both economically and militarily."
POR_kingpath:0 "Deus Salve O Rei"
POR_kingpath_desc:0 "With the Integralist experiment ending in failure and disgrace, the King can, at long last, rid himself and the nation of their influence."
POR_burden_or_civilization:0 "Civilsatory Burden"
POR_burden_or_civilization_desc:0 "Portugal rules neither out of ambition nor greed. It rules because it is her destiny to uplift those under her from barbarism."
POR_ultramarine_empire:0 "Ultramarine Empire"
PORder_moderador:0 "Poder Moderador"
PORder_moderador_desc:0 "Whenever the Powers of the Realm are conflicting, the monarch can reserve the right to intervene in favour of his or her chosen party."
POR_royal_edictos:0 "Royal Edicts"
POR_royal_edictos_desc:0 "The extensive use of Royal Edicts to pass laws without the approval of the Lower House have improved government flexibility."
POR_unlimited_powa:0 "Absolute Monarchy"
POR_tarrafall:0 "The Tarrafal"
POR_tarrafall_desc:0 "Tarrafal, a prison camp in the middle of Cape Verde, holds Portugal's most deranged criminals, keeping them away from both the Mainland and the Ultramarine Provinces. No one escapes Tarrafal!"
POR_organic_kingdomi:0 "The Organic Kingdom"
POR_organic_kingdomi_desc:0 "Municipalism, tradition, and faith are the three guiding principles that will lead Portugal forward."
POR_jovens:0 "Portuguese Youth League"
POR_jovens_desc:0 "Thousands of youths have flocked to the Portuguese Youth League, putting their boundless energy to good use."
POR_patriot_youth:0 "Patriot Youth of His Majesty"
POR_patriot_youth_desc:0 "Bestowed with more functions and an increased amount of members, the Portuguese Youth League now serves His Majesty's Government at an official and grand capacity."
POR_yournewempire:0 "Organic Legal System"
POR_yournewempire_desc:0 "A decentralised legal code means that we can more effectively combat crime within the realm."
POR_parliament_suspended:0 "Parliament Suspended"
POR_parliament_suspended_desc:0 "The Portuguese Parliament has been suspended provisionally and for a short amount of time."
POR_non_ironic_anarcho_monarchism_for_fucks_sake:0 "Integral Leadership"
POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc:0 "Municipal governments now have greater autonomy in all aspects pertinent to them, and are thus run more efficiently."
POR_parliament_abolished:0 "Parliament Abolished"
POR_parliament_abolished_desc:0 "With the abolition of the Lower House, and the vulnerability of the Upper House, Portugal's Constitutional Monarchy, as of now, is effectively dead."
POR_organic_eco:0 "Organic Economy"
POR_organic_eco_desc:0 "While each city caters to its own needs, the State intervenes whenever and wherever it is required to help prevent shortages and ensure prosperity."
POR_colonial_act:0 "Ato Colonial Enforced"
POR_colonial_act_desc:0 "Laws passed in 1927 to reform colonial organisations are now being enforced."
POR_colonial_admin:0 "Colonial Administration Reformed"
POR_colonial_admin_desc:0 "Younger and new colonial officers have been brought from Europe to help administer our overseas provinces."
POR_estudantes:0 "Casa dos Estudantes do Império"
POR_estudantes_desc:0 "The Home of the Students of the Empire is a house, paid for by the government, which helps us gather the best and brightest within the empire for service."
POR_encruzilhada:0 "Cape Verde Development Effort"
POR_encruzilhada_desc:0 "Significant effort is being put into developing Cape Verde in order to help increase productivity and decrease the frequency of famines."
POR_contratados:0 "Increasing Contratado Population in São Tomé and Príncipe"
POR_contratados_desc:0 "Large amounts of migrant workers have been brought to São Tomé to work in plantations and, hopefully, bring prosperity to the island. They will be, most assuredly, well taken care of by the State."
POR_macaud:0 "Macau Profits"
POR_macaud_desc:0 "With Macau now being directly administered by us, our revenue within the area has significantly increased."
POR_state_of_india:0 "Reorganised State of India"
POR_state_of_india_desc:0 "The State of India now better resembles a modern provincial organisation, and we can begin to reap the benefits of this change."
POR_timor_charter_companies:0 "Charter Companies in Timor"
POR_timor_charter_companies_desc:0 "Charter Companies are now investing in the oft-overlooked Timor, allowing us to finally unlock the wealth of the province, growing our exports of wood and coffee while allowing prospectors to seek out more valuable resources."
POR_heavyshipbuildcost:0 "Imperial Grand Fleet Effort"
POR_heavyshipbuildcost_desc:0 "As our grand fleet grows, so does our expertise in making it the colossi of threat naval battlefield."
POR_smallshipbuildcost:0 "Imperial Naval Effort"
POR_smallshipbuildcost_desc:0 "High prioritisation alongside expertise means that our shipyards can produce submarines which will follow the naval High Command's plans at a much swifter rate."
POR_african_triumph:0 "Global Ambition"
POR_african_triumph_desc:0 "Portugal shall reign across the globe. O Mundo é Nosso!"
POR_loyal_mozambique:0 "A Loyal Mozambique"
POR_loyal_mozambique_desc:0 "The rebel groups and tribes that had popped up in Mozambique during the Crisis have been dealt with accordingly and permanently."
POR_milprod:0 "Royal Standard Assembly Lines"
POR_milprod_desc:0 "Each and every single one of our workers are like a well oiled cog in a machine: always ready to work their utmost."
POR_trainingi:0 "Efficient Training Regimen"
POR_trainingi_desc:0 "New and efficient training regimens have been incorporated within the army's barracks. We can now expect troops to be ready for combat at a swifter rate."
POR_knights:0 "Knights of Portucale"
POR_herois_do_mari:0 "Heróis do Mar"
POR_herois_do_mari_desc:0 "It is Portugal's destiny to rule the seas, and it always has been so!"
POR_bravery:0 "Royalist Élan"
POR_bravery_desc:0 "Extensive conditioning and training have made it so that our regular regiments are fearless and ready to act upon their orders at a moment's notice!"
POR_integralist_ethos:0 "Paz sem Honra"
POR_integralist_ethos_desc:0 "Humiliated during the Weltkrieg and, again, during the Second Ultimatum, most of the world considers Portugal to be a second rate power that was fortunate enough to maintain its territorial integrity. However, this opinion is not shared by most senior cabinet members."

