por.551.a:0 "Save our bullets for the CNT-FAI"
por.551.b:0 "No surrender to West Spain"

por.552.t:0 "Spain dismisses our demands!"
por.552.d:0 "The Spaniards find our terms unacceptable. Shame, for them."
por.552.a:0 "To Madrid!"

por.555.t:0 "Iraq has fallen"
por.555.d:0 "After a successful landing in Basra, our army has fought its way up the Euphrates and captured Baghdad. While the rest of the Cairo Pact still stands, there is a little will to carry on this war after many thousands have already fallen to Ottoman and Portuguese arms. We should appeal to Egypt before we face a protracted conflict in the sand."
por.555.a:0 "Send our demands"
por.555.b:0 "No! To Cairo!"

por.556.t:0 "Poruguese Victory in Iraq"
por.556.d:0 "Portugal has occupied Iraq and demands its annexation in exchange for peace. Do we accept their terms?"
por.556.a:0 "Let us see how long they last there"
por.556.b:0 "We cannot abandon the Iraqis"

por.557.t:0 "Egypt dismisses our demands!"
por.557.d:0 "The Egyptians find our terms unacceptable. Shame, for them."
por.557.a:0 "To Cairo!"


