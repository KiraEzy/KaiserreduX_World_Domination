  wd_pathguide.4.t:0 "'Return of the King' Path Guide"
  wd_pathguide.4.d:0 "go to the auth path according tot he path guide:\n1. King assert his Royal Prerogative and Select the NatPop Gov for the focus "A nationalist Government".\n2. Complete the focus "Our King Commands"\n3. After 45 days, Nationalists Replaces PM in event "Prime Minister Office Replaced"(event canada.417)\n4. After 65 days, the event where Nationalist Dissolve the Kingdom of Canada (event canada.418) will show up and when country name is UK in Canada\n5. Annex UK, complete the focus "Return of the King" and when the event "Our homeland reclaimed" shows up, you know you got into the right path."
