  SHXWD_guominjun_china:0 "For a Christian China"
	SHXWD_guominjun_china_desc:0 "Feng has decided to crusade for a christian china and spread national-christian-socialism accross china"
	SHXWD_order_of_china:0 "creation of a Holy order of the Cross of China"
	SHXWD_order_of_china_desc:0 "Feng has ordered the creation of a Holy order of the Cross of China, A new military order made to protect Chinese Christian-Socialism"
	SHXWD_order_youth:0 "Create a Order Youth Program"
	SHXWD_order_youth_desc:0 "To expand the order we must establish a youth program to prepare our youth for war"
	SHXWD_order_expand:0 "Strengthen and Expand the Order"
	SHXWD_order_expand_desc:0 "We will expand the order forces to protect China"
	SHXWD_conversion:0 "Conversion Efforts"
	SHXWD_conversion_desc:0 "There are many non-believers and we must convert them to the true faith"
	SHXWD_christian_socialism:0 "Christian-Socialist Rhetoric"
	SHXWD_christian_socialism_desc:0 "Christian-Socialism is the basis of a new China and the new World, as it should be"
	SHXWD_china_for_faithfull:0 "China For all the Faithfull"
	SHXWD_china_for_faithfull_desc:0 "China should be Welcoming to all faithfull people who believe in god and Christian-Socialism"
	SHXWD_papal_mission:0 "Papal Mission"
	SHXWD_papal_mission_desc:0 "Feng Yuxiang has secured a papal mission into china to evaluate a posibility of esthablishing a church of china"
	SHXWD_papal_backing:0 "Papal Backing"
	SHXWD_papal_backing_desc:0 "The Papal states have given thier support for creation of a church of china and as such we will begin the preparations"
	SHXWD_china_church:0 "Establish a Church of China"
	SHXWD_china_church_desc:0 "With Papal backing we have established the Church of China"
	SHXWD_united_under_god:0 "United under God"
	SHXWD_united_under_god_desc:0 "Now at last china is united under Christian-Socialism and God"
	SHXWD_holy_protector:0 "Declare Feng Yuxiang Holy protector of China"
	SHXWD_holy_protector_desc:0 "Let us declare Feng Yuxiang holy protector of China under God"
	SHXWD_crusade:0 "Crusade for a Christian-Socialist Earth"
	SHXWD_crusade_desc:0 "Crusade for a Christian-Socialist Earth"
	SHXWD_national_fleet_begin:0 "The Second Revolution on Maritime Defence"
	SHXWD_national_fleet_begin_desc:0 "For a long time the national army was landlocked but not anymore now we will work to create a national fleet, and our direcetion is to create a Beiyang Christian Fleet following the path of the first Self-Strengthening Movement but bigger, better and stronger"
	SHXWD_national_fleet_research:0 "Self-Strengthening Movement"
	SHXWD_national_fleet_research_desc:0 "After the first Self-Strengthening Movement the former government attemped to create a national fleet but failed, now we will mordenize the movement and create a world class Beiyang Christian Fleet"
	SHXWD_national_fleet_xp:0 "Full Naval Re-examinations"
	SHXWD_national_fleet_xp_desc:0 "We need to fully re-examine and upgrade our fleet and re-examine every moment of our naval history and take experience from it"
	SHXWD_national_fleet_dockyard:0 "Beiyang Fleet Building"
	SHXWD_national_fleet_dockyard_desc:0 "We need some Dockyards to build our fleet and decided build them with full force in the major ports of China and expand our fleet building capabilities."
	SHXWD_national_fleet_complete:0 "Beiyang Christian Fleet Sets Sail!"
	SHXWD_national_fleet_complete_desc:0 "At last the Beiyang Christian Fleet is Complete"

